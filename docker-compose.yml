version: "3.10"
services:
    hblog_api:
        build:
          context: .
          dockerfile: Dockerfile
        container_name: hblog_api
        ports:
            - "8000:8010"
        # environment:
        #   DB_CONNECTION_STRING: "host=hblog_db;port=5432;database=HBlog;username=postgres;password=postgres"
        depends_on:
            - hblog_database
    hblog_database:
        image: postgres:latest
        container_name: hblog_db
        environment:
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=postgres

        ports:
          - "5432:5432"
        healthcheck:
          test: ["CMD-SHELL", "pg_isready -U postgres"]
          interval: 10s
          timeout: 5s
          retries: 5
